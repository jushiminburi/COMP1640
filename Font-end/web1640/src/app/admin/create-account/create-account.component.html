<div class="page-content">
    <!--breadcrumb-->
    <div class="page-breadcrumb d-none d-md-flex align-items-center mb-3">
        <div class="breadcrumb-title pr-3">Admin</div>
        <div class="pl-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                    <li class="breadcrumb-item"><a href="javascript:;"><i class='bx
                bx-home-alt'></i></a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Account Manager</li>
                    <li class="breadcrumb-item active" aria-current="page">Create New Account
                    </li>
                </ol>
            </nav>
        </div>


    </div>
    <!--end breadcrumb-->
    <div class="user-profile-page">
        <div class="card radius-15">
            <div class="card-body">

                <div class="tab-content mt-3">

                    <div class="card shadow-none border mb-0 radius-15">
                        <div class="card-body">
                            <div class="form-body">
                                <div class="row">
                                    <div class="col-12 ">
                                        <h4 class="text-center">Create New Account</h4>
                                        <br>

                    <form class="form-horizontal" [formGroup]="createAccountForm"
                      (ngSubmit)="CreateNewAccount(createAccountForm.value)" novalidate>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label>First Name</label>
                          <input type="text" formControlName="FirstName" placeholder="Nguyen Van" class="form-control"
                            required>
                        </div>
                        <div class="form-group col-md-6">
                          <label>Last Name</label>
                          <input type="text" formControlName="LastName" placeholder="A" class="form-control" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="svetlana1997@example.com" formControlName="Email"
                          class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="*******" formControlName="Password"
                          required>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label>Role</label>


                          <select class="form-select text-center" formControlName="Role" required>

                            <option *ngFor="let opt of ngOptionRole" [value]="opt">
                              {{opt}}
                            </option>

                        </select>
                        <!-- <div class="text-danger text-center invalid-feedback d-block"
                            *ngIf="!createAccountForm.controls.Role?.valid && (createAccountForm.controls.Role?.dirty || createAccountForm.controls.Role?.touched)">

                            <span [hidden]="!createAccountForm.controls.Role.errors?.['required']">
                              Role is required!
                            </span>
                            <span [hidden]="!createAccountForm.controls.Role.errors?.['minlength']">
                              Role must be at least 6 characters long!
                            </span>
                          </div> -->


                        </div>

                        <div class="form-group col-md-6">
                          <label>Department</label>
                          <input type="text" formControlName="Department" class="form-control" required>
                        </div>
                      </div>




                      <div class=" col-sm-12 form-group text-center align-content-center">
                        <label>Image</label>
                        <input type="file" class="form-control" formControlName="Image">

                      </div>

                      <div class="checkbox">
                        <label>
                            <input type="checkbox" required> Agree the terms and policy
                        </label>
                    </div>

                      <div class="col-sm-12 form-group text-center align-content-center">
                        <br>
                        <button class="btn btn-lg btn-info" type="submit"
                        [disabled]="!createAccountForm.valid">Create Now
                        </button>
                      </div>
                      </form>



                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
