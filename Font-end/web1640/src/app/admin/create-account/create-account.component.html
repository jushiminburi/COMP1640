<div class="page-content">
    <!--breadcrumb-->
    <div class="page-breadcrumb d-none d-md-flex align-items-center mb-3">
        <div class="breadcrumb-title pr-3">Admin</div>
        <div class="pl-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                    <li class="breadcrumb-item"><a href="javascript:;"><i class='bx
                bx-home-alt'></i></a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Account Manager</li>
                    <li class="breadcrumb-item active" aria-current="page">Create New Account
                    </li>
                </ol>
            </nav>
        </div>


    </div>
    <!--end breadcrumb-->
    <div class="user-profile-page">
        <div class="card radius-15">
            <div class="card-body">

                <div class="tab-content mt-3">

                    <div class="card shadow-none border mb-0 radius-15">
                        <div class="card-body">
                            <div class="form-body">
                                <div class="row">
                                    <div class="col-12 ">
                                        <h4 class="text-center">Create New Account</h4>
                                        <br>

                                        <form class="form-horizontal" [formGroup]="createAccountForm" (ngSubmit)="CreateNewAccount(createAccountForm.value)" novalidate>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label>First Name</label>
                                                    <input type="text" formControlName="firstName" placeholder="Nguyen Van" class="form-control" required>

                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label>Last Name</label>
                                                    <input type="text" formControlName="lastName" placeholder="A" class="form-control" required>

                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="email" placeholder="svetlana1997@example.com" formControlName="email" class="form-control" required>



                                            </div>

                                            <div class="form-group">
                                                <label>Password</label>
                                                <input type="password" class="form-control" placeholder="*******" formControlName="password" required>

                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label>Role</label>


                                                    <select class="form-select text-center" formControlName="role" required>

                                                        <option *ngFor="let opt of ngOptionrole, let i = index " [value]="i+ 1">
                                                            {{opt}}
                                                        </option>
                                                        

                                                    </select>



                                                </div>

                                                <div class="form-group col-md-6">
                                                    <label>Department</label>
                                                    <select class="form-select text-center" formControlName="department" required>

                                                        <option *ngFor="let opt of departments" [value]="opt.id">
                                                            {{opt.name}}
                                                        </option>
                                                        

                                                    </select>
                                                </div>
                                            </div>




                                            <div class=" col-sm-12 form-group text-center align-content-center">
                                                <label>Image</label>
                                                <input type="file" class="form-control" (change)="selectFile($event, 'files')" formControlName="files">


                                            </div>


                                            <div class="col-sm-12 form-group text-center align-content-center">
                                                <br>
                                                <button class="btn btn-lg btn-info" type="submit">Create Now
                                                </button>
                                            </div>
                                        </form>



                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
