<div class="page-content">
    <div class="page-breadcrumb d-none d-md-flex align-items-center mb-3">
        <div class="breadcrumb-title pr-3">Admin</div>
        <div class="pl-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                    <li class="breadcrumb-item"><a href="javascript:;"><i class='bx bx-home-alt'></i></a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Account Manager</li>
    
    
                    <li class="breadcrumb-item active" aria-current="page">All Account</li>
                </ol>
            </nav>
        </div>
    
    
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table mb-0">

                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Department</th>
                        <th>Action</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let account of accounts">
                        <td>{{account.userId}}</td>
                        <td>
                            <div class="product-img bg-transparent border">
                                <img src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png" width="35" alt="">
                            </div>
                        </td>
                        <td>{{account.username}}</td>
                        <td>{{account.email}}</td>
                        <td>{{account.role}}</td>
                        <td>{{account.department}}</td>
                        <td>
                            <button type="button" class="btn btn-info radius-15 me-3 ">Edit</button>

                            <button type="button" (click)="delete(account.userId)" class="btn btn-danger radius-15">Delete</button>
                        </td>

                    </tr>

                </tbody>
            </table>

        </div>
    </div>

</div>
