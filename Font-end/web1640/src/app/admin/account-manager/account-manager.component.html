<div class="page-content">
    <div class="page-breadcrumb d-none d-md-flex align-items-center mb-3">
        <div class="breadcrumb-title pr-3">Admin</div>
        <div class="pl-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                    <li class="breadcrumb-item"><a href="javascript:;"><i class='bx bx-home-alt'></i></a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Account Manager</li>


                    <li class="breadcrumb-item active" aria-current="page">All Account</li>
                </ol>
            </nav>
        </div>


    </div>
    <div class="col-md-12  card radius-15 align-content-center ">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table mb-0">

                    <thead>
                        <tr>
                            <th class="align-middle text-center">No.</th>
                            <th class="align-middle text-center">Image</th>
                            <th class="align-middle text-center">Name</th>
                            <th class="align-middle text-center">Email</th>
                            <th class="align-middle text-center">Role</th>
                            <th class="align-middle text-center">Department</th>
                            <th class="align-middle text-center">Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let account of accounts">
                            <td class="align-middle text-center">{{account.userId}}</td>
                            <td class="align-middle text-center">

                                <img class="bg-transparent border"
                                    src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png"
                                    width="35" alt="">

                            </td>
                            <td class="align-middle text-center">{{account.username}}</td>
                            <td class="align-middle text-center">{{account.email}}</td>
                            <td class="align-middle text-center">{{account.role}}</td>
                            <td class="align-middle text-center">{{account.department}}</td>
                            <td class="align-middle text-center">
                                <button type="button" class="btn btn-info radius-15 me-3" data-toggle="modal"
                                    data-target="#exampleModalCenter">Edit</button>

                                <button type="button" (click)="delete(account.userId)"
                                    class="btn btn-danger radius-15">Delete</button>
                            </td>

                        </tr>


                    </tbody>
                </table>

                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Edit Account</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>


                        <div class="card-body">

                           

                        </div>
                        <div class="modal-footer ">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
                <nav class="float-end mt-4" aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item disabled">
                            <a class="page-link" href="#">Previous</a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>

            </div>
        </div>
    </div>

</div>
