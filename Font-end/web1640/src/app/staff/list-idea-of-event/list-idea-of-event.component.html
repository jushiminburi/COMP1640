<div *ngFor="let idea of ideas" class="col-md-12  card radius-15 align-content-center border mb-0  mt-2">
    <div class="mt-2">
        <div class="media col-7 pt-3">
            <div class="chat-user-online">
                <img src="'http://139.162.47.239/upload/' + idea.user.avatar" width="42" height="42"
                    class="rounded-circle" alt="" />
            </div>
            <div class="media-body ml-2">

                <h5 class="mb-0 chat-title col-8">{{idea.userName}}</h5>
            </div>
            <div class="media-body ml-2">

                <!--<h5 class="mb-0 chat-title col-8">Staff Name</h5>-->
            </div>
        </div>

    </div>
    <div class="card-body">
        <div class="row text-center m-auto">
            <div class="col-3">
                <h6>Title: {{idea.title}}</h6>
            </div>
            <div class="col-3">
                <h6>Category: {{idea.category.name}}</h6>
            </div>
            <div class="col-3">
                <h6>Event: {{idea.eventName}}</h6>
            </div>
            <div class="col-3">
                <h6>Created at: {{idea.createdAt | date}}</h6>

            </div>
        </div>

        <div class="row card-body Regular shadow col-11 m-auto align-content-center  radius-15" type="button"
            (click)="show(idea.id)">
            <div>
                <h5 class="text-center">{{idea.content}}</h5>
            </div>

        </div>
        <br>
        <div class="row ">
            <div class="col-10 d-flex">
                <div class="col-1">
                    <i class="fadeIn animated bx bx-like"></i> {{idea.totalLike}}
                </div>
                <div class="col-1">
                    <i class="fadeIn animated bx bx-dislike"></i> {{idea.totalDislike}}
                </div>
                <div class="col-1">
                    <i class="lni lni-eye"></i> {{idea.totalViews}}
                </div>
            </div>
            <div class="col-2 justify-content-end">
                <i class="fadeIn animated bx bx-comment"></i> {{idea.totalComment}}
            </div>

        </div>
        <hr color="black" size="10px" />
        <div class="row m-auto">
            <div class="col-1">
                <button type="button" class=" btn text-info font-14 "><i (click)="like()"
                        [ngClass]="{ 'liked': isLiked }" class="fadeIn animated bx bx-like"></i> Like</button>
            </div>
            <div class="col-1">
                <button type="button" class=" btn text-info font-14 "><i (click)="like()"
                        [ngClass]="{ 'liked': isLiked }" class="fadeIn animated bx bxs-like"></i> Liked
                </button>
            </div>
            <div class="col-1">
                <button type="button" class=" btn text-info font-14 "><i (click)="dislike()"
                        [ngClass]="{ 'disliked': isDisliked }" class="fadeIn animated bx bx-dislike"></i> Dislike
                </button>
            </div>
            <div class="col-1">
                <button type="button" class=" btn text-info font-14 "><i (click)="dislike()"
                    [ngClass]="{ 'disliked': isDisliked }"class="fadeIn animated bx bxs-dislike"></i> Disliked
                </button>
            </div>
        </div>
        <hr color="black" size="10px" />

        <list-comment [comments]="idea.comments"></list-comment>

        <input-comment [postId]="idea.id"></input-comment>



        <a (click)="show(idea.id)" type="button" class="link-info">See more comment...</a>

    </div>
</div>



<div *ngIf="totalPages >=2" class="pagination justify-content-end pt-2">
    <nav aria-label="Page navigation example ">
        <ul class="pagination round-pagination ">
            <li class="page-item">
                <button class="page-link" [disabled]="currentPage === 1" (click)="previousPage()">Previous</button>
            </li>
            <li *ngFor="let i of pageArray" [ngClass]="{ 'active': i === currentPage }" class="page-item" id="paginator"
                (click)="changePage(i)"><a class="page-link">{{i}}</a>

            <li class="page-item">
                <button class="page-link" [disabled]="currentPage === totalPages" (click)="nextPage()">Next</button>
            </li>
        </ul>
    </nav>
</div>
