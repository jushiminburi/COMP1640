<div class="page-content">

    <!--breadcrumb-->
    <div class="page-breadcrumb d-none d-md-flex align-items-center mb-3">
        <div class="breadcrumb-title pr-3">Staff</div>
        <div class="pl-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                    <li class="breadcrumb-item"><a href="javascript:;"><i class='bx
                bx-home-alt'></i></a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Event Name</li>
                </ol>
            </nav>
        </div>

    </div>
    <!--end breadcrumb-->

    <div class="row ">

        <!-- <div class="col-md-12 card radius-15 align-content-center border mb-0 mt-2"> -->

        <div class="row card-body Regular shadow col-11 m-auto align-content-center  radius-15">

            <div class="col-7">
                <h4 class="text-right">{{event.name}}</h4>

            </div>
            <div class="col-5">
                <h6 class="text-center align-content-center">12/03/2023 - 12/04/2023</h6>
            </div>

        </div>
        <br>
        <!-- </div> -->
        <div class="col-md-12 radius-15 align-content-center text-center m-auto pt-4">
            <button class="btn btn-primary" data-toggle="modal" (click)="onClick()" data-target="#exampleModal2">Create New Idea</button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollbar">
                <div class="modal-content">
                    <form [formGroup]="createIdeaForm" (ngSubmit)="addAnIdea(createIdeaForm.value)" validate>
                        <div class="modal-header ">
                            <h5 class="modal-title ">Create Idea</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span
                                aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">

                            <div class="custom-control custom-switch">
                                <input formControlName="anonymous" type="checkbox" class="custom-control-input" id="customSwitch1">
                                <label class="custom-control-label" for="customSwitch1">Hide Identity</label>
                            </div>

                            <div class="form-group">
                                <h5 class="text-center">Title</h5>
                                <input type="text" class="form-control" placeholder="Title..." formControlName="title">
                            </div>
                            <div class="form-group">
                                <h5 class="text-center">Category</h5>
                                <select formControlName="categoryId" class="form-select" aria-label="Button group with nested dropdown">
                                <option *ngFor="let category of categories" [value]="category.id" class="text-center">{{category.name}}</option>

                            </select>
                            </div>

                            <div class="form-group">
                                <h5 class="text-center">Content</h5>
                                <textarea formControlName="content" class="form-control" placeholder="Content..." rows="3" cols="3"></textarea>
                            </div>
                            <div class="form-group">
                                <h5 class="text-center">Document</h5>
                                <div class="card radius-15">
                                    <div class="card-body">

                                        <input (change)="onFileSelected($event)" formControlName="files" id="image-uploadify" type="file" accept=".xlsx,.xls,image/*,.doc,audio/*,.docx,video/*,.ppt,.pptx,.txt,.pdf">
                                        <!--<div *ngIf="imageSrc">
                                            <img [src]="imageSrc" alt="Preview">
                                        </div>
                                        <div *ngIf="pdfSrc">
                                            <iframe [src]="pdfSrc" width="100%" height="800px"></iframe>
                                        </div> -->
                                        <span>

                                            <button class="btn btn-sm btn-danger" type="button" (click)="onRemoveFile()">X</button>
                                        </span>

                                        <div *ngIf="imageSrc">
                                            <img width="120px" height="120px" [src]="imageSrc" alt="Preview">

                                        </div>

                                    </div>
                                </div>
                            </div>
                            <!-- checkbox -->
                            <input type="checkbox" id="checkbox1" formControlName="isPublic"><label for="checkbox1"> Agree</label>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <list-idea-of-event></list-idea-of-event>
    </div>

</div>
