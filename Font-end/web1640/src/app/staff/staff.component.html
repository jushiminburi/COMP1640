<!-- wrapper -->
<div class="wrapper">
        <!--sidebar-wrapper-->
        <div class="sidebar-wrapper" data-simplebar="true">
                <div class="sidebar-header">
                        <div class="">
                                <img src="assets/images/logo-icon.png" class="logo-icon-2" alt="" />
                        </div>
                        <div>
                                <h4 class="logo-text">Greenwich</h4>
                        </div>
                        <a href="javascript:;" class="toggle-btn ml-auto"> <i class="bx bx-menu"></i>
                        </a>
                </div>
                <!--navigation-->
                <ul class="metismenu" id="menu">
                        <li>
                                <a [routerLink]="['/staff/homepage']" href="#">
                                        <div class="parent-icon icon-color-2"><i class="bx bx-home-alt"></i>
                                        </div>
                                        <div class="menu-title">Homepage</div>
                                </a>
                        </li>
                        <li>
                                <a href="javascript:;" class="has-arrow">

                                        <div class="menu-title">Event List</div>
                                </a>
                                <ul>
                                       
                                        <li *ngFor="let opt of ngListEvent" [value]="opt"><a [routerLink]="['/staff/eachevent']" href="#"><i
                                                                class="bx bx-menu"></i> {{opt}}</a>
                                        </li>
                                       
                                </ul>
                        </li>


                </ul>
                <!--end navigation-->
        </div>
        <!--end sidebar-wrapper-->

        <app-header></app-header>
        <!--end header-->

        </div>
        <!--end page-wrapper-->

<!-- end wrapper -->
